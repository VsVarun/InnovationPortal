<!DOCTYPE html>
<html lang="en">
<head>
	<!-- start: Meta -->
	<meta charset="utf-8" />
	<title>iRI Innovation Portal</title>
	<meta name="description" content="Page to Submit ideas." />
	<meta name="author" content="Varun Chandresekar" />
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- end: Mobile Specific -->
	
	<!-- start: CSS -->
	<link href="../../platform/js/library/SweetAlert/sweet-alert.css" id="alert-style" rel="stylesheet" />
	<link href="../../platform/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" />
	<link href="../../platform/css/bootstrap-responsive.css" rel="stylesheet" />
	<link href="../../platform/css/style.css" id="base-style" rel="stylesheet" />
	<link href="../../platform/css/style-responsive.css" id="base-style-responsive" rel="stylesheet" />
	<link href="../../platform/font/platform-font-tahoma.css" id="font-style" rel="stylesheet" type="text/css"/>
	<!-- end: CSS -->
	
	<!-- start: Favicon -->
	<link rel="shortcut icon" href="../../platform/img/logo/iri_icon.png" />
	<!-- end: Favicon -->
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	
	<div class="row-fluid sortable">
		<div class="box span12">
			<div class="box-header" data-original-title="">
				<h1><i class="halflings-icon pencil"></i><span class="break"></span>Submit an Idea</h1>
				<div class="box-icon">
					<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				</div>
			</div>
			<div class="box-content">
				<form id="IdeaSubmission" action="" class="form-horizontal" >
					<fieldset>
					  
					  <div class="control-group" >
						<label class="control-label" for="CategoryList">Category</label>
						<div class="controls" id="CategoryDropDown">
						</div>
					  </div>
					  
					   <div class="control-group" >
						<label class="control-label" for="TeamList">Team</label>
						<div class="controls" id="TeamDropDown">
						</div>
					  </div>
					 
					  <div class="control-group">
						<label class="control-label" for="ideaSummary">Summary</label>
						<div class="controls">
						  <input class="input-xxlarge" id="ideaSummary" type="text" value="" style="width:60%;"/>
						</div>
					  </div>

					  <div class="control-group">
						<label class="control-label" for="ideaDescription">Description</label>
						 <div class="controls">
							<textarea id="ideaDescription" style="width:60%;height:100px;"></textarea>
						 </div>
					  </div>

					  <div class="control-group">
						<label class="control-label" for="ideaBenefits">Benefits</label>
						 <div class="controls">
							<textarea id="ideaBenefits" style="width:60%;height:100px;"></textarea>
						 </div>
					  </div>

					  <div class="control-group">
						<label class="control-label" for="ideaChallenges">Challenges</label>
						 <div class="controls">
							<textarea id="ideaChallenges" style="width:60%;height:100px;"></textarea>
						 </div>
					  </div>

					  <div class="form-actions">
						<button type="submit" class="btn btn-primary">Save changes</button>
						<button class="btn">Cancel</button>
					  </div>
					</fieldset>
				</form>
			
			</div>
		</div><!--/span-->
	
	</div><!--/row-->
		
	<div class="clearfix"></div>
	
	<!-- start: JavaScript-->
	
	<!-- start: PlatForm Scripts -->
	<script src="../../platform/js/utility/restClient.js"></script>
	<script src="../../platform/js/library/SweetAlert/sweet-alert.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery-1.11.1.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery-migrate-1.2.1.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery-ui-1.8.21.custom.min.js"></script>
	<script src="../../platform/js/library/modernizr.js"></script>
	<script src="../../platform/js/library/bootstrap.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.cookie.js"></script>
	<script src='../../platform/js/library/fullcalendar.min.js'></script>
	<script src='../../platform/js/library/jQuery/jquery.dataTables.min.js'></script>
	<script src="../../platform/js/library/excanvas.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.flot.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.flot.pie.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.flot.stack.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.flot.resize.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.chosen.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.uniform.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.cleditor.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.noty.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.elfinder.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.raty.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.iphone.toggle.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.uploadify-3.1.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.gritter.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.imagesloaded.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.masonry.min.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.knob.modified.js"></script>
	<script src="../../platform/js/library/jQuery/jquery.sparkline.min.js"></script>
	<script src="../../platform/js/library/counter.js"></script>
	<script src="../../platform/js/library/retina.js"></script>
	<script src="../../platform/js/library/custom.js"></script>
	<!-- end: PlatForm Scripts -->
	
	<!-- start: App Scripts -->
	<script src="../js/InnovationSubmission.js"></script>
	<!-- end: App Scripts -->
	
	<!-- end: JavaScript-->
	
</body>
</html>
